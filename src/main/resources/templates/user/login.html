<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form th:action="@{/user/login}" th:object="${user}" method="post">
        아이디 : <input type="text" th:field="*{userId}" />
        비밀번호 : <input type="password" th:field="*{userPw}" />
        <button type="submit">로그인</button>
    </form>
    <button type="button" onclick="joinGo();">회원가입</button>
<script>
    function joinGo() {
        location.href = "/user/join";
    }
</script>
</body>
</html>
